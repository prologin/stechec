# 
# Fichier de conf Yaml de Stechec Meta-server et Main-server 
#

# Information sur la base de données
database:
  ip: nfs00 
  login: prologin
  pass: tty4ever
  database: stechec
  port: 3125

# Information interne
internal:
  wait_sleep: 5
  max process: 10
  ip local: 127.0.0.1
  verbose: 10

# Token de fin de programme (meta-server)
token:
  end: end

# Les differents scripts de lancement
command:
  compil: /opt/lib/stechec/bash/compile_champion.sh
  triche: /opt/lib/stechec/bash/check_cheating.sh
  client: /opt/lib/stechec/bash/run_client.sh
  server: /opt/lib/stechec/bash/run_server.sh

# Methode pour recuperer les tarballs / uploader les logs
# method peut etre: nfs ou ssh
connection:
  method: nfs
  contest_path: /home/goinfre/stechec-data
  stechec_install_path: /opt
  host:
