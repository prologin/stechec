
{% extends "base.html" %}

{% block "title" %}Supprimer un champion - {{ champion.nom }}{% endblock %}
{% block "titleh1" %}Supprimer un champion - {{ champion.nom }}{% endblock %}

{% block "content" %}
    <form method="post" action="/champions/delete/{{ champion.id }}/">
        <p>Êtes-vous sûr de vouloir supprimer le champion <strong>{{ champion.nom }}</strong> ?</p>
        <input type="submit" value="Valider" />
    </form>
{% endblock %}
